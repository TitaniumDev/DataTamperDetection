<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Key Submission Portal</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/submit.css" rel="stylesheet">
    <style type="text/css"></style>
</head>
<body class="text-center">
    <form class="form-submit">
        <h1 class="h3 mb-3 font-weight-normal">Please enter your PGP Key information</h1>
        <label class="sr-only" for="inputEmail">Email address</label>
        <input class="form-control" id="inputEmail" autofocus="" required="" type="email" placeholder="Email address">
        <label class="sr-only" for="pgpKey">PGP Key</label>
        <textarea rows="10" cols="3" class="form-control" id="pgpKey" required="" type="text" placeholder="Paste formatted key"></textarea>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
    </form>

</body>
</html>
